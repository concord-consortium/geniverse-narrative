<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Geniverse</title>

		<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Sofadi+One' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/gv/gv.min.css"/>

		<!-- @NO MINIFY: LIBS -->
		<script src="js/libs/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery/jquery.easing.1.3.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery/jquery.transform2d.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery/jquery.scrollTo-1.4.2-min.js" type="text/javascript"></script>
		<script src="js/libs/jquery/jquery.color.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery/jquery.preload.min.js" type="text/javascript"></script>
		<script src="js/libs/swfobject/swfobject.js" type="text/javascript"></script>
		<script src="js/libs/parallaxer/parallaxer.js" type="text/javascript"></script>

		<script type="text/javascript" src="js/scripts/gv.min.js"></script>
	</head>
	<body>
		<div id="global-header">
			<div id="global-header-wrapper">
				<h1>GENIVERSE</h1>
				<a id="header-skip-intro" href="http://geniverse.concord.org/lab/">skip intro</a>
			</div>
		</div>
		<div id="loading-message">
			<p id="loading-message-1" class="loading-message-text">The Woods</p>
			<p id="loading-message-2" class="loading-message-text">The Journey</p>
			<p id="loading-message-3" class="loading-message-text">The Guild</p>
			<p id="loading-progress">${percentLoaded}% Loaded</p>
		</div>
		<div id="page-wrapper"></div>
		<div id="audio-player"></div>
		<script type="text/javascript">
		$(document).ready(function() {
			var referrer = document.referrer;
			if (referrer && referrer !== "") {
				var currentHostRE = new RegExp('https?:\/\/' + document.location.host);
				if (! currentHostRE.test(referrer)) {
					$('#header-skip-intro').attr('href', referrer);
					SiteController.model.addEventListener("preloadComplete", function() {
						$('a.enter-geniverse').attr('href', referrer);
					});
				}
			}
		});
		</script>
	</body>
</html>
